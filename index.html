<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Naturales NASA EONET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 350px;
            background: #16213e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
            z-index: 1000;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .filter-section {
            margin-bottom: 25px;
            background: #0f1419;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }
        
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #2a2a3e;
            color: #ffffff;
            font-size: 14px;
        }
        
        select option {
            background: #2a2a3e;
            color: #ffffff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        button:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            background: #0f1419;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-number {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00d4ff;
        }
        
        .layer-control {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .layer-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .layer-item label {
            font-size: 13px;
            cursor: pointer;
            flex: 1;
        }
        
        .popup-content {
            color: #333;
            max-width: 300px;
        }
        
        .popup-title {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .popup-date {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .popup-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .status-open {
            background: #ff4444;
            color: white;
        }
        
        .status-closed {
            background: #44ff44;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üåç Eventos Naturales NASA</h1>
            
            <div class="stats">
                <span class="stats-number" id="eventCount">0</span>
                <small>Eventos mostrados</small>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">üîç Filtros de Eventos</div>
                
                <label>Categor√≠a:</label>
                <select id="categoryFilter">
                    <option value="">Todas las categor√≠as</option>
                </select>
                
                <label>Estado:</label>
                <select id="statusFilter">
                    <option value="">Todos</option>
                    <option value="open">Abiertos/Activos</option>
                    <option value="closed">Cerrados</option>
                </select>
                
                <label>√öltimos d√≠as:</label>
                <select id="daysFilter">
                    <option value="">Todos los eventos</option>
                    <option value="7">√öltimos 7 d√≠as</option>
                    <option value="30">√öltimos 30 d√≠as</option>
                    <option value="90">√öltimos 90 d√≠as</option>
                </select>
                
                <label>L√≠mite de eventos:</label>
                <select id="limitFilter">
                    <option value="50">50 eventos</option>
                    <option value="100">100 eventos</option>
                    <option value="200">200 eventos</option>
                    <option value="">Sin l√≠mite</option>
                </select>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">üó∫Ô∏è Capas del Mapa</div>
                <div id="layerControls"></div>
            </div>
            
            <button id="applyFilters">üîÑ Aplicar Filtros</button>
            <button id="clearFilters">üóëÔ∏è Limpiar Filtros</button>
            
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Cargando datos...
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        class NASAEONETMap {
            constructor() {
                this.map = null;
                this.eventsLayer = null;
                this.nasaLayers = new Map();
                this.categories = [];
                this.currentEvents = [];
                
                this.initMap();
                this.loadCategories();
                this.loadNASALayers();
                this.loadEvents();
                this.setupEventListeners();
            }
            
            initMap() {
                // Inicializar el mapa
                this.map = L.map('map').setView([20, 0], 2);
                
                // Capa base del mapa
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);
                
                // Grupo de capas para eventos
                this.eventsLayer = L.layerGroup().addTo(this.map);
            }
            
            async loadCategories() {
                try {
                    const response = await fetch('https://eonet.gsfc.nasa.gov/api/v3/categories');
                    const data = await response.json();
                    this.categories = data.categories;
                    this.populateCategoryFilter();
                } catch (error) {
                    console.error('Error cargando categor√≠as:', error);
                }
            }
            
            populateCategoryFilter() {
                const select = document.getElementById('categoryFilter');
                this.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.title;
                    select.appendChild(option);
                });
            }
            
            async loadNASALayers() {
                try {
                    const response = await fetch('https://eonet.gsfc.nasa.gov/api/v3/layers');
                    const data = await response.json();
                    this.populateLayerControls(data.layers.slice(0, 10)); // Limitamos a 10 capas
                } catch (error) {
                    console.error('Error cargando capas NASA:', error);
                }
            }
            
            populateLayerControls(layers) {
                const container = document.getElementById('layerControls');
                layers.forEach((layer, index) => {
                    if (layer.serviceTypeId && layer.serviceTypeId.includes('WMS')) {
                        const layerItem = document.createElement('div');
                        layerItem.className = 'layer-item';
                        layerItem.innerHTML = `
                            <input type="checkbox" id="layer_${index}" data-layer="${index}">
                            <label for="layer_${index}">${layer.name || 'Capa NASA'}</label>
                        `;
                        container.appendChild(layerItem);
                        
                        // Guardar informaci√≥n de la capa
                        this.nasaLayers.set(index, layer);
                    }
                });
            }
            
            async loadEvents() {
                this.showLoading(true);
                try {
                    const url = this.buildEventsURL();
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.features) {
                        // Formato GeoJSON
                        this.currentEvents = data.features;
                    } else if (data.events) {
                        // Formato normal, convertir a GeoJSON
                        this.currentEvents = this.convertToGeoJSON(data.events);
                    }
                    
                    this.displayEvents();
                    this.updateStats();
                } catch (error) {
                    console.error('Error cargando eventos:', error);
                    alert('Error cargando eventos. Por favor, intenta de nuevo.');
                } finally {
                    this.showLoading(false);
                }
            }
            
            buildEventsURL() {
                const baseURL = 'https://eonet.gsfc.nasa.gov/api/v3/events/geojson';
                const params = new URLSearchParams();
                
                const category = document.getElementById('categoryFilter').value;
                const status = document.getElementById('statusFilter').value;
                const days = document.getElementById('daysFilter').value;
                const limit = document.getElementById('limitFilter').value;
                
                if (category) params.append('category', category);
                if (status) params.append('status', status);
                if (days) params.append('days', days);
                if (limit) params.append('limit', limit);
                
                return `${baseURL}?${params.toString()}`;
            }
            
            convertToGeoJSON(events) {
                return events.map(event => ({
                    type: 'Feature',
                    properties: {
                        id: event.id,
                        title: event.title,
                        description: event.description || '',
                        closed: event.closed,
                        categories: event.categories,
                        sources: event.sources
                    },
                    geometry: event.geometry
                }));
            }
            
            displayEvents() {
                // Limpiar eventos anteriores
                this.eventsLayer.clearLayers();
                
                this.currentEvents.forEach(event => {
                    if (event.geometry) {
                        const marker = this.createEventMarker(event);
                        this.eventsLayer.addLayer(marker);
                    }
                });
            }
            
            createEventMarker(event) {
                const coords = event.geometry.coordinates;
                let latLng;
                
                if (event.geometry.type === 'Point') {
                    latLng = [coords[1], coords[0]]; // [lat, lng]
                } else if (event.geometry.type === 'Polygon') {
                    // Para pol√≠gonos, usar el centroide aproximado
                    const bounds = L.geoJSON(event.geometry).getBounds();
                    latLng = bounds.getCenter();
                }
                
                if (!latLng) return null;
                
                // Elegir icono y color seg√∫n la categor√≠a
                const category = event.properties.categories[0];
                const color = this.getCategoryColor(category.id);
                const isOpen = !event.properties.closed;
                
                const marker = L.circleMarker(latLng, {
                    color: '#ffffff',
                    fillColor: color,
                    fillOpacity: isOpen ? 0.8 : 0.5,
                    radius: isOpen ? 8 : 6,
                    weight: 2
                });
                
                // Popup con informaci√≥n del evento
                const popupContent = this.createPopupContent(event);
                marker.bindPopup(popupContent);
                
                return marker;
            }
            
            getCategoryColor(categoryId) {
                const colors = {
                    'drought': '#8B4513',
                    'dustHaze': '#DAA520',
                    'earthquakes': '#DC143C',
                    'floods': '#4169E1',
                    'landslides': '#8B4513',
                    'manmade': '#696969',
                    'seaLakeIce': '#87CEEB',
                    'severeStorms': '#9932CC',
                    'snow': '#F0F8FF',
                    'tempExtremes': '#FF4500',
                    'volcanoes': '#FF6347',
                    'waterColor': '#20B2AA',
                    'wildfires': '#FF4500'
                };
                return colors[categoryId] || '#00d4ff';
            }
            
            createPopupContent(event) {
                const props = event.properties;
                const isOpen = !props.closed;
                const category = props.categories[0];
                
                return `
                    <div class="popup-content">
                        <div class="popup-title">${props.title}</div>
                        <div class="popup-date">
                            Categor√≠a: ${category.title}
                        </div>
                        <div class="popup-status ${isOpen ? 'status-open' : 'status-closed'}">
                            ${isOpen ? 'üî¥ ACTIVO' : '‚úÖ FINALIZADO'}
                        </div>
                        ${props.description ? `<p>${props.description}</p>` : ''}
                        ${props.sources.length > 0 ? `
                            <p><strong>Fuentes:</strong><br>
                            ${props.sources.map(source => `<a href="${source.url}" target="_blank">${source.id}</a>`).join(', ')}
                            </p>
                        ` : ''}
                    </div>
                `;
            }
            
            updateStats() {
                document.getElementById('eventCount').textContent = this.currentEvents.length;
            }
            
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('applyFilters').disabled = show;
            }
            
            setupEventListeners() {
                document.getElementById('applyFilters').addEventListener('click', () => {
                    this.loadEvents();
                });
                
                document.getElementById('clearFilters').addEventListener('click', () => {
                    document.getElementById('categoryFilter').value = '';
                    document.getElementById('statusFilter').value = '';
                    document.getElementById('daysFilter').value = '';
                    document.getElementById('limitFilter').value = '50';
                    this.loadEvents();
                });
                
                // Eventos para capas NASA
                document.getElementById('layerControls').addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        const layerIndex = parseInt(e.target.dataset.layer);
                        this.toggleNASALayer(layerIndex, e.target.checked);
                    }
                });
            }
            
            toggleNASALayer(layerIndex, show) {
                const layerInfo = this.nasaLayers.get(layerIndex);
                if (!layerInfo) return;
                
                if (show) {
                    try {
                        // Crear capa WMS de NASA
                        const wmsLayer = L.tileLayer.wms(layerInfo.serviceUrl, {
                            layers: layerInfo.name,
                            format: 'image/png',
                            transparent: true,
                            opacity: 0.7,
                            ...layerInfo.parameters
                        });
                        
                        wmsLayer.addTo(this.map);
                        this.nasaLayers.set(`active_${layerIndex}`, wmsLayer);
                    } catch (error) {
                        console.error('Error a√±adiendo capa NASA:', error);
                    }
                } else {
                    const activeLayer = this.nasaLayers.get(`active_${layerIndex}`);
                    if (activeLayer) {
                        this.map.removeLayer(activeLayer);
                        this.nasaLayers.delete(`active_${layerIndex}`);
                    }
                }
            }
        }
        
        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new NASAEONETMap();
        });
    </script>
</body>
</html>
