<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Meteorológica - NASA EONET</title>
    <link rel="stylesheet" href="../css/meteo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <h1><i class="bi bi-cloud-sun"></i> Clima en Tiempo Real</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <label for="countrySelect"><strong>Selecciona un país:</strong></label>
            <select id="countrySelect">
                <option value="Spain">España</option>
                <option value="France">Francia</option>
                <option value="Germany">Alemania</option>
                <option value="Mexico">México</option>
                <option value="Argentina">Argentina</option>
                <option value="Japan">Japón</option>
            </select>

            <div class="weather-info" id="weatherInfo">
                <h2>Clima</h2>
                <p id="locationName">Cargando...</p>
                <p><strong>Temperatura:</strong> <span id="temperature">--</span>°C</p>
                <p><strong>Descripción:</strong> <span id="description">--</span></p>
                <p><strong>Humedad:</strong> <span id="humidity">--</span>%</p>
                <p><strong>Viento:</strong> <span id="wind">--</span> m/s</p>
            </div>
        </div>

        <div id="map" class="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="../js/meteo_api.js"></script>
</body>

</html>
